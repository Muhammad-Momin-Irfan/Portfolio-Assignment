        <nav class="hidden md:flex gap-4 items-center" aria-label="Primary">

          <main class="pt-24">
            <section class="section py-20">
              <div class="container mx-auto px-4">
                <h2 class="section-heading text-center text-3xl font-bold text-gradient-to-r from-indigo-500 via-pink-500 to-blue-400 mb-8">
          Get in touch
        </h2>

        <div class="contact-grid mt-8 grid md:grid-cols-[1fr_360px] gap-6">
          <form id="contactForm" class="contact-card glass p-6" novalidate>
            <label class="block">
                <span class="font-semibold text dark:text-gray-100">Name</span>
                <input name="name" type="text" required class="mt-2 input border border border-gray-400 dark:border-gray-600 rounded px-3 py-2 w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
              </label>

              <label class="block mt-4">
                <span class="font-semibold text dark:text-gray-100">Email</span>
                <input name="email" type="email" required class="mt-2 input border border border-gray-400 dark:border-gray-600 rounded px-3 py-2 w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
              </label>

              <label class="block mt-4">
                <span class="font-semibold text dark:text-gray-100">Message</span>
                <textarea name="message" rows="6" required class="mt-2 input border border border-gray-400 dark:border-gray-600 rounded px-3 py-2 w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"></textarea>
              </label>

            <div class="form-row mt-4 flex flex-wrap gap-4 justify-start">
              <button 
                type="submit" 
                class="btn-primary bg-indigo-600 dark:bg-indigo-500 text-white font-semibold px-6 py-3 rounded-xl shadow-lg hover:bg-indigo-500 dark:hover:bg-indigo-400 hover:shadow-xl transition-all duration-200"
              >
                Send Message
              </button>

              <button 
                type="reset" 
                class="btn-ghost bg-transparent border border-gray-400 dark:border-gray-600 text dark:text-gray-200 font-semibold px-6 py-3 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 hover:border-gray-500 dark:hover:border-gray-400 transition-all duration-200"
              >
                Reset
              </button>
            </div>


            <p id="formStatus" class="small text-muted mt-3" aria-live="polite"></p>
          </form>

          <aside class="contact-info glass p-6">
            <h4 class="font-semibold">Contact Info</h4>
            <p class="text-muted mt-2">Email: <a href="mailto:abc@example.com" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300 underline transition-colors duration-200">abc@example.com</a></p>
            <p class="text-muted mt-2">Location: Remote</p>
            <p class="text-muted mt-2">Available for freelance & full-time</p>
          </aside>
        </div>
      </div>
    </section>
  </main>
